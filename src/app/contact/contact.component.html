<section class="contact">
  <div class="contact-content">
    <h2 class="section-title">
      <span>04.</span> What's Next?
    </h2>
    <h2 class="get-in-touch">Get In Touch</h2>
    <p class="contact-description">
      I'm currently looking for new opportunities. Feel free to reach out if you have any questions!
    </p>

    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="text" 
          formControlName="name" 
          placeholder="Your Name"
          [class.invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
        >
      </div>

      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Your Email"
          [class.invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        >
      </div>

      <div class="form-group">
        <input 
          type="text" 
          formControlName="subject" 
          placeholder="Subject"
          [class.invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
        >
      </div>

      <div class="form-group">
        <textarea 
          formControlName="message" 
          placeholder="Your Message"
          rows="6"
          [class.invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        ></textarea>
      </div>

      <button type="submit" class="submit-button" [disabled]="!contactForm.valid">
        Send Message
      </button>
    </form>
  </div>
</section>
